<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{pendientes}}</strong> Artículo dejado</span>
  <!-- Remove this if you don't implement routing class, selected -->
  <ul class="filters">
    <li (click)="cambiarFiltro( filtro )" *ngFor="let filtro of filtrosValidos">
      <a [ngClass]="{'selected': filtro ===filtroActual}" >{{filtro}}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left ↓ -->
  <button class="clear-completed">Limpiar completados</button>
</footer>
